<!-- Navigation -->
<header class="p-3 text-bg-dark">
  <div class="navbar-container d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='images/flatspell_logo.png') }}" alt="Logo" style="height: 40px;">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('core.home') }}" class="btn btn-outline-light me-2" style="background-color: #1bae70">Home</a></li>
        <li><a href="{{ url_for('core.investment') }}" class="btn btn-outline-light me-2" style="background-color: #1bae70">Investment</a></li>
        <li><a href="{{ url_for('core.commerce') }}" class="btn btn-outline-light me-2" style="background-color: #1bae70">Commerce</a></li>
        <li><a href="{{ url_for('core.community') }}" class="btn btn-outline-light me-2" style="background-color: #1bae70">Community</a></li>
      </ul>
    </div>
    <div>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('accounts.logout') }}" class="btn btn-danger">Logout</a>
      {% else %}
      <a href="{{ url_for('accounts.login') }}"><button type="button" class="btn btn-outline-light me-2" style="background-color: #1bae70">Login</button></a>
      <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-outline-light me-2" style="background-color: #1bae70">Sign up</button></a>
      {% endif %}
    </div>
  </div>
</header>
